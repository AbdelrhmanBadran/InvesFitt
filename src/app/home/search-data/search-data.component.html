<section class="search-data">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex flex-column mt-5 gy-3">
                    <a class="my-3"*ngFor="let post of posts" [routerLink]="['/facility/post/' , post.id ]">
                        <!-- {{sub.ser_name}} -->
                        <div class="my-3 faciilty-container position-relative d-flex align-items-center">
                            <div class="position-absolute bottom-0 start-0 p-3 d-flex justify-content-between align-items-center w-100" style="z-index: 12;">
                                <span class="text-white">{{post?.product_name}}</span>
                                <span class="text-white d-flex justify-content-center align-items-center" style="cursor: pointer;">
                                    <!-- <i class="fa-solid fa-location-dot me-1"></i> -->
                                    <span>{{post?.price | currency}}</span>

                                </span>
                            </div>
                            <img [src]="postImageBaseurl+post?.attachment" class="position-absolute start-0 w-100 h-auto" [alt]="post?.product_name" (error)="common.handleImage($event)">
                            <div class="layer position-absolute w-100 top-0 start-0 h-100 "></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
