<div class="main-categries mt-5">
    <div class="container">
        <div class="row gy-3">

            <div class="col-12">
                <div>
                    <h2 style="font-weight: 700;">
                        <span class="main-color" *ngIf="(common.lang_code == 'ar')">{{'category' | translate}} </span>{{'main' | translate}} <span class="main-color" *ngIf="!(common.lang_code == 'ar')">{{'category' | translate}} </span> -
                    </h2>
                </div>
            </div>
            <div class="col-6 col-sm-3" *ngIf="!dataDone">
                <p-skeleton width="50%" height="150px" ></p-skeleton>
            </div>

            <div class="col-6 col-md-3 col-sm-4 " *ngFor="let service of AllServices" >
                <div class="d-flex flex-column justify-content-center align-items-center cate-container" *ngIf="dataDone">
                    <a [routerLink]="service.parentCount > 0 ?  ['/home/sub/' , service?.id , service.ser_name] : ['/facility/all' , service.id , service?.ser_name]">
                        <div class="overflow-hidden img-container" >
                            <img class="img-fluid" [src]="serviceImageBaseurl + service?.ser_image" class="img-fluid" alt="service-img" width="300px" height="250px">
                        </div>
                        <p class="mt-2">
                            {{service.ser_name}}
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
