<div class="container h-100">
    <div class="row h-100">
        <div class="col-12">
            <div class="icons d-flex justify-content-between px-2">
                <a [routerLink]="'/'">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a [routerLink]="'/pages/auth/forget'">
                    <i *ngIf="common.lang_code == 'ar'" class="fa-solid fa-arrow-left"></i>
                    <i *ngIf="common.lang_code == 'en'" class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="col-12">               
            <form [formGroup]="verifyForm" (ngSubmit)="verify(verifyForm)" *ngIf="!passwordInput">
                <div class="d-flex justify-content-start align-items-start flex-column gap-3 verify">
                    <h1>{{'Email Verification' | translate}} , </h1>
                    <h3>{{'Enter the code sent to' | translate}} {{userEmail}}</h3>
                    <p-inputOtp [mask]="true" [length]="6" (input)="autoRedirectToVerifyCode(verifyForm)" formControlName="code"></p-inputOtp>
                    <span class="text-danger" *ngIf="wrongCode">{{'please fill up all the cells properly' |translate}}</span>
                    <button class="btn bg-main text-white w-100 next-btn" >{{'Send' | translate}}</button>
                </div>
                <div class="mt-3 d-flex justify-content-center align-items-center">
                    <span>{{"Didn't receive the code" | translate}}</span>                    <button (click)="resend()" class="btn bg-transparent main-color">{{'RESEND' | translate}}</button>
                </div>
            </form>
            <form [formGroup]="newPassowrdForm" (ngSubmit)="setNewPassword(newPassowrdForm)" *ngIf="passwordInput">
                <div class="d-flex justify-content-start align-items-start flex-column gap-3 verify">
                    <h1>{{'New Password' | translate}} , </h1>
                    <h3>{{'Enter the new password' | translate}}</h3>
                    <label for="password">{{'password' | translate}}</label>
                    <p-password  [toggleMask]="true" [feedback]="false"  formControlName="new_password"></p-password>
                    <button class="btn bg-main text-white w-100 next-btn">{{'Reset' | translate}}</button>
                </div>
            </form>

        </div>
    </div>
</div>
